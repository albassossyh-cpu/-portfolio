<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - على ضمانتي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Ala Damanty">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="services.html">الخدمات</a></li>
                    <li><a href="reviews.html">آراء العملاء</a></li>
                    <li><a href="employee.html">تسجيل موظف</a></li>
                    <li><a href="about.html">من نحن</a></li>
                    <li><a href="contact.html" class="active">اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <div class="section-title">
                    <h2>تواصل معنا</h2>
                    <p>نسعد باستقبال استفساراتكم وطلباتكم</p>
                </div>

                <div class="features-grid" style="grid-template-columns: 1fr 1fr;">
                    <div class="contact-info"
                        style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05);">
                        <div class="info-item" style="margin-bottom: 30px;">
                            <i class="fas fa-phone text-gold" style="font-size: 1.5rem; margin-left: 15px;"></i>
                            <span style="font-size: 1.2rem;">01000000000</span>
                        </div>
                        <div class="info-item" style="margin-bottom: 30px;">
                            <i class="fas fa-envelope text-gold" style="font-size: 1.5rem; margin-left: 15px;"></i>
                            <span style="font-size: 1.2rem;">info@aladamanty.com</span>
                        </div>
                        <div class="info-item" style="margin-bottom: 30px;">
                            <i class="fas fa-map-marker-alt text-gold"
                                style="font-size: 1.5rem; margin-left: 15px;"></i>
                            <span style="font-size: 1.2rem;">القاهرة، مصر - التجمع الخامس</span>
                        </div>

                        <!-- Map Placeholder -->
                        <div class="map-placeholder"
                            style="background: #e0e0e0; height: 300px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-top: 40px;">
                            <p style="color: #666; font-weight: bold;">Google Map Placeholder</p>
                        </div>
                    </div>

                    <div class="form-container"
                        style="max-width: 100%; margin: 0; box-shadow: none; border: 1px solid #eee;">
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="contact-name">الاسم</label>
                                <input type="text" id="contact-name" required>
                            </div>
                            <div class="form-group">
                                <label for="contact-email">البريد الإلكتروني</label>
                                <input type="email" id="contact-email" required>
                            </div>
                            <div class="form-group">
                                <label for="contact-message">الرسالة</label>
                                <textarea id="contact-message" rows="7" required></textarea>
                            </div>
                            <button type="submit" class="btn" style="width: 100%;">إرسال</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>جميع الحقوق محفوظة &copy; 2026 شركة على ضمانتي</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
